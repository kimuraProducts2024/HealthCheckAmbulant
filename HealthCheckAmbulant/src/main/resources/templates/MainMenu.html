<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
<meta charset="UTF-8">
<title>メインメニュー</title>
<style type="text/css">
	/* 文字フォント */
* {
	font-family: serif;
}

/* ヘッダ */
header {
	position:sticky;
	top: 0;
	width: 100%;
	height: 50px;
	color: white;
	background-color: deeppink;
	align-items: center;
	font-size: 28px;
	
}

/* ヘッダ */
.header-text {
	margin-left: 16px;
}
</style>
</head>
<body>
	<!-- ヘッダ -->
	<header>
		<div class="header-text">
			健康診断システム（受診者用）
		</div>
	</header>
	<main>
		<div>
			<h2>
				Mainメニュー
			</h2>
		</div>
		<!-- メッセージ表示 -->
		<form th:object="${m_user}">
			<div style="margin-top: 16px;">
				Hello : <label for="m_user" class="form-label" th:text="*{user_id}" />
			</div>
		</form>
	</main>
</body>
</html>
