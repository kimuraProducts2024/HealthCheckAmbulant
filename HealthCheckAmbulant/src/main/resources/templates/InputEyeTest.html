<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/common.css}" />
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<title>視力入力</title>
</head>
<body>
	<!-- ヘッダ -->
	<header>
		<div class="header-text">
			視力入力
		</div>
	</header>
	<!-- メイン -->
	<main>
		<!-- コンテナ -->
		<div class="container">
			<div class="card sub-container">
				<!-- タイトル -->
				<div class="row">
					<div class="col-sm-5 sub-title">
						<label for="title-label" class="form-label">視力入力</label>
					</div>
				</div>
				<form method="POST" th:action="@{/input}" th:object="${inputForm}">
					<!-- エラーメッセージ -->
					<div class="row">
						<label id="errorLabel" class="error-label" name="errorLabel" th:text="*{errorLabel}"></label>
					</div>
					<!-- 入力項目 -->
					<div class="row">
						<div class="col input-col">
							<label class="input-label input-label-top">左目</label>
							<input type="number" id="leftIntegerPart" class="form-control text-end one-digit-part" name="leftIntegerPart" th:field="*{leftIntegerPart}" />
							<label class="input-label">．</label>
							<input type="number" id="leftDecimalPart" class="form-control three-digit-part" name="leftDecimalPart" th:field="*{leftDecimalPart}" />
						</div>
					</div>
					<!-- 下部エラーメッセージ -->
					<div class="row">
						<label id="lowerErrorLabel" class="error-label" name="lowerErrorLabel" th:text="*{lowerErrorLabel}"></label>
					</div>
					<div class="row">
						<div class="col input-col">
							<label class="input-label input-label-top">右目</label>
							<input type="number" id="rightIntegerPart" class="form-control text-end one-digit-part" name="rightIntegerPart" th:field="*{rightIntegerPart}" />
							<label class="input-label">．</label>
							<input type="number" id="rightDecimalPart" class="form-control three-digit-part" name="rightDecimalPart" th:field="*{rightDecimalPart}" />
						</div>
					</div>
					<!-- 各ボタン -->
					<div class="btn-container2">
						<div>
							<input type="submit" id="returnBtn" class="btn btn-lg return-button" name="returnBtn" value="戻る">
						</div>
						<div>
							<input type="submit" id="confirmBtn" class="btn btn-lg confirm-button" name="confirmBtn" value="確認">
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
